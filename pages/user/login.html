<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login - Shop Management System</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <h1>ShopManager</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../admin/login.html">Admin</a></li>
          <li><a href="../user/login.html" class="active">User</a></li>
          <li><a href="../vendor/login.html">Vendor</a></li>
        </ul>
      </nav>
    </header>

    <main class="login-container">
      <div class="login-card user-login">
        <div class="login-header">
          <h2>User Login</h2>
          <p>Sign in with OTP verification</p>
        </div>
        
        <!-- Step 1: Enter Phone Number -->
        <form id="user-login-form" class="login-form">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
          </div>
          
          <div class="form-group form-actions">
            <button type="button" id="request-otp-btn" class="btn btn-primary btn-block">Request OTP</button>
          </div>
        </form>
        
        <!-- Step 2: Enter OTP (Hidden by default) -->
        <form id="otp-verification-form" class="login-form" style="display: none;">
          <div class="form-group">
            <label for="otp">Enter OTP</label>
            <div class="otp-container">
              <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
              <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
              <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
              <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
            </div>
          </div>
          
          <div class="form-footer">
            <p>Didn't receive OTP? <a href="#" id="resend-otp">Resend</a></p>
          </div>
          
          <div class="form-group form-actions">
            <button type="submit"  class="btn btn-primary btn-block">Verify & Login</button>
          </div>
        </form>
      </div>
    </main>
    
    <footer class="footer">
      <p>&copy; 2025 ShopManager. All rights reserved.</p>
    </footer>
  </div>

  <script src="../../js/main.js"></script>
  <script src="../../js/user.js"></script>
</body>
</html>
